apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-server-tls
  namespace: vault
spec:
  secretName: vault-server-tls
  duration: 2160h
  renewBefore: 360h
  issuerRef:
    name: vault-selfsigned-issuer
    kind: Issuer
  commonName: vault.vault.svc.cluster.local
  dnsNames:
    - vault
    - vault.vault
    - vault.vault.svc
    - vault.vault.svc.cluster.local
    - vault-active
    - vault-active.vault
    - vault-active.vault.svc
    - vault-active.vault.svc.cluster.local
    - vault-0.vault-internal
    - vault-1.vault-internal
    - vault-2.vault-internal
    - localhost
  ipAddresses:
    - 127.0.0.1
  usages:
    - server auth
    - client auth
    - key encipherment
    - data encipherment
